<!DOCTYPE html>

<html>
	<head>
		<title>ChurchPresent</title>
		<link rel="icon" sizes="480x480" href="icon.png">
		<link rel="stylesheet" href="../css/icons.css">
		<link rel="stylesheet" href="../css/churchpresent.css">
		<script>
			window.nodeRequire = require;
			delete window.require;
			delete window.exports;
			delete window.module;
		</script>
		<script type="text/javascript" src="../js/jquery-3.3.1.min.js"></script>
		<script type="text/javascript" src="../js/jquery-ui.min.js"></script>
		<script type="text/javascript" src="../js/control/program.js"></script>
		<script type="text/javascript" src="../js/control/init.js"></script>
	</head>
	<body>
		<aside id="sidebar-build" class="left">
			<div id="logo">ChurchPresent</div>
			<nav class="sections">
				<button class="program selected"><span class="icon-mask"></span><span>Program</span></button>
				<div id="module-links">

				</div>
			</nav>
		</aside>
		<main id="main" class="right">
      <section id="program-options">
        <div class="left">
          <button type="button" disabled id="new-program" title="New Program"><span class="screen-reader-text">New Program</span></button>
          <button type="button" disabled id="save-program" title="Save Program"><span class="screen-reader-text">Save Program</span></button>
          <button type="button" disabled id="save-program-as" title="Save Program As..."><span class="screen-reader-text">Save Program As...</span></button>
          <button type="button" disabled id="open-program" title="Open Program..."><span class="screen-reader-text">Open Program...</span></button>
        </div>
        <div class="middle" id="search">
					<input type="search">
					<div class="search-results"></div>
        </div>
				<div class="right" id="build-present-toggle">

				</div>
      </section>
      <div id="program-items">

      </div>
		</main>
    <section id="interface">
      <div id="interface-wrapper">
        <div id="interface-content">

        </div>
      </div>
    </section>
    <div id="item-menu"></div>
	</body>
</html>
